<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contador de Cliques</title>
    <style>
        body {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
    flex-direction: column;
}

button {
    font-size: 16px;
    margin-bottom: 10px;
}

    </style>
</head>
<body>
    <button id="botaoClicar">Clique Aqui</button>
    <p id="contador">Cliques: 0</p>
    <script>
        let contador = 0;
        let btn = document.querySelector('#botaoClicar');
        let cliques = document.querySelector('#contador');
        btn.addEventListener('click', function(){
            contador ++;
            cliques.textContent = `Cliques ${contador}`;

        })
    </script>
</body>
</html>
